<body id = "body">	
<div id = "header_id">
	<script>setupHeader(
				        "header_id",
						"Browse programming concepts",
						"../../"
				 )
	</script>

</div>

<div id = "navigation_id">
<script>
	openNavigation(
		"navigation_id",
		page_setup_parameters[page_index.programming_concepts].tab_id
	)
</script>
</div>

<div id = "definition_vault_id">
	<script>
		definitionVault("definition_vault_id","Definition Vault");
	</script>
</div>

<div onclick=" navigation_modal('close','navigation_id')" class = "content_area">
		
		
	<div class = "left_navigation_tab">
			<form autocomplete="off">
			
				<input id="programming_concept_input" type="text" placeholder = "search programming tools..."/>
			</form>

			<section class = "left_navigation_tab_button_group">
				<button onclick = "populate_programming_concepts(search_flags.search_specific,document.getElementById(PROGRAMMING_CONCEPT_INPUT_ID).value);">Search</button>
			
				<select onclick = "populate_programming_concepts(search_flags.search_all,document.getElementById('sort_criteria_dropdown_id').value);" id = "view_criteria"></select>
				
				<select id = "sort_criteria_dropdown_id" onclick = "sort_by_selection('sort_criteria_dropdown_id', search_flags.search_all)"> 
					<option>Sort by: default</option>
					<option>Sort by: name</option>
				</select>
			</section> 
		</div>
	
	<section id = "programming_content_id"></section>

</div>	
<!--footer-->

	<script>
		setupFooter(
		 "footer_id",
		  page_setup_parameters[page_index.programming_concepts].tab_id

</script>
